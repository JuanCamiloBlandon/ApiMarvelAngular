<div id="contedor1">
    <div class="container" style="background-color: rgb(238, 10, 10)" id="contenedorprincipal">
      <app-navbar></app-navbar>
      <h1 class="mt-3 text-center animate__animated animate__bounce slower" style="
        color: rgb(246, 243, 243);
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
      ">
        <strong class="strong">Universe Marvel</strong>
      </h1>
      <h2 class="mt-3 text-center animate__animated animate__bounce slower" style="
        color: rgb(246, 243, 243);
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
      ">
        <strong class="strong">Avengers</strong>
      </h2>
      <h2 class="mt-3 text-center animate__animated animate__bounce slower" style="
        color: rgb(246, 243, 243);
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
          'Lucida Sans', Arial, sans-serif;
      ">
        <strong class="strong">Tabla </strong>
        <strong class="strong">{{textDinamic}}</strong>
      </h2>
      <div class="table-container" [style.overflow-y]="'auto'" [style.height]="'400px'">
        <table mat-table [dataSource]="contenido" class="mat-elevation-z8">
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>
      
          <!-- Nombre Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>
      
          <!-- Title Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
          </ng-container>
      
          <!-- AÃ±o Column -->
          <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef>Fecha</th>
            <td mat-cell *matCellDef="let element">{{ element.end }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
